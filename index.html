<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <title>Greijdanus Chat</title>
</head>

<body>
  <div class="header">
    <h1>Greijdanus Chat</h1>
    <a href="https://www.greijdanus.nl/" target="_blank"><img src="images/greijdanusLogo.png"></img></a>
  </div>
  <div class="content">
    <div class="contactColumn">
      <div id="contactTitle">
        <h2>Chats</h2>
      </div>
      <div class="chatButton" id="contact1">
        <p>Persoon/groep 1</p><img src="images/selectButton.png"></img>
      </div>
      <div class="chatButton" id="contact2">
        <p>Persoon/groep 2</p><img src="images/selectButton.png"></img>
      </div>
      <div class="chatButton" id="contact3">
        <p>Persoon/groep 3</p><img src="images/selectButton.png"></img>
      </div>
    </div>
    <div class="chatColumn"></div>
  </div>
  <div class="menu">
    <button class="menuButton"><img src="images/menuButton.png"></img></button>
    <div class="menuTitle">
      <h2>Menu</h2>
    </div>
    <ul>
      <li>Optie 1</li>
      <li>Optie 2</li>
      <li>Optie 3</li>
      <li>Optie 4</li>
    </ul>
  </div>
  <div class="newChat">
    <ul>
      <li>Optie 1</li>
      <li>Optie 2</li>
      <li>Optie 3</li>
      <li>Optie 4</li>
    </ul>
  </div>
  <button class="newChatButton"><img id="newChatImage" src="images/plusButton.png"></img></button>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
