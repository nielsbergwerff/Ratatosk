<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/layout.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/io.js"></script>

  <title>Greijdanus Chat</title>
  <link rel="shortcut icon" type="image/png" href="../images/greijdanus-icon.png" />

</head>

<body>
  <div class="container">
    <div class="header">
      <script>$(".header").html(getHeader());</script>
    </div>

    <div class="content">
      <div id="groupColumn">
        <div id="groupTitle">
          <h2>Chats</h2>
          <button class="contactClose"><img src="../images/newChatClose.png"></img></button>
        </div>
      </div>
      <div id="chatColumn">
        <div id="chat"></div>
        <div id="chatBar">
          <input id="message" type="text" />
          <input id="sendMessage" type="button" value=">"/>
        </div>
      </div>
      <div id="memberColumn"></div>
    </div>

    <div class="menu">
      <button class="menuButton"><img src="images/menuButton.png"></img></button>
      <div class="menuTitle">
        <h2>Menu</h2>
      </div>
      <ul>
        <li>Optie 1</li>
        <li>Optie 2</li>
        <li>Optie 3</li>
        <li>Optie 4</li>
        <li><button class="copyrightButton">Test</button></li>
        <li><form action="/logout" method="post"><input type='submit' value='Log out'></form></li>
      </ul>
    </div>
    <div class="newChat">
      <input type="text" placeholder="Naam van de groep" id="newGroupName"/>
      <input type="button" value=">" id="createNewGroup"/>
    </div>
    <button class="newChatButton"><img id="newChatImage" src="images/plusButton.png"></img></button>
    <div id="copyright">
      <script>$("#copyright").html(getCopyright());</script>
    </div>
    <div id="editGroup">
      <input type="text" placeholder="voeg mensen toe" id="addMember"/>
      <input type="button" value=">" id="addMemberButton"/></br>
      <input type="button" value="Groep verwijderen" id="deleteGroup"/>
    </div>
  </div>
</body>

</html>
